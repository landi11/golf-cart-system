version: '3.8'

services:
  # 后端服务
  backend:
    image: python:3.9-slim
    container_name: golf-cart-backend
    working_dir: /app/backend
    command: >
      bash -c "pip install -r ../deploy/requirements-prod.txt &&
               mkdir -p logs &&
               gunicorn -c ../deploy/gunicorn_config.py app:app"
    volumes:
      - ..:/app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - golf-cart-network

  # Nginx 前端服务
  nginx:
    image: nginx:alpine
    container_name: golf-cart-nginx
    ports:
      - "80:80"
    volumes:
      - ../frontend:/usr/share/nginx/html
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - golf-cart-network

networks:
  golf-cart-network:
    driver: bridge
