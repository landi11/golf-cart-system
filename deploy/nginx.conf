# Nginx 配置文件
# 放置在 /etc/nginx/sites-available/ 目录下

server {
    listen 80;
    # 替换为你的域名或服务器IP
    server_name your-domain.com;  # 例如: golf-cart.example.com 或 123.45.67.89

    # 静态文件根目录
    root /var/www/golf-cart/frontend;
    index index.html;

    # 访问日志
    access_log /var/log/nginx/golf-cart-access.log;
    error_log /var/log/nginx/golf-cart-error.log;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json image/svg+xml;

    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 前端页面路由
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 文件上传大小限制
    client_max_body_size 50M;
}

